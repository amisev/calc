<section id="calculator">
  <div class="row">
      <div class="col-lg-12 text-center">
          <h2>Рассчет стоимости ремонта</h2>
          <hr class="star-primary">
      </div>
  </div>
  <div class="container">
    <div class="row">
      <form class="form-horizontal" [formGroup]="calculatorForm" novalidate (ngSubmit)="save(calculatorForm.value, calculatorForm.valid)">
          <!--<div class="col-xs-10 col-sm-4 col-md-4 col-lg-3 panel panel-default margin-20">-->
          <div class="col-lg-8 col-lg-offset-2">
            <!--<div class="panel-body">-->
              <div class="form-group has-feedback">
                <label for="calculator_address">Адрес</label>
                <input type="text" autocorrect="off" autocapitalize="off" #inputElement class="form-control" id="calculator_address" formControlName="address" placeholder="Введите адрес дома">
                <!--<span class="glyphicon glyphicon-ok form-control-feedback" *ngIf="calculatorForm.controls.totalSquare.valid"></span>-->
              </div>
              <div class="form-group">
                <label for="calculator_numberOfRooms">Число комнат</label>
                <div class="btn-group" id="calculator_numberOfRooms">
                  <button  *ngFor="let propertyType of propertyTypes" [class.active]="propertyType.value == this.clickedButtonValue" type="radio" class="btn btn-primary" [value]="propertyType.value" (click)="propertyTypeBtnClicked($event)">{{propertyType.display}}</button>
                </div>
              </div>
              <div class="form-group has-feedback">
                <label for="calculator_square">Общая площадь, м2</label>
                <input type="text" class="form-control" id="calculator_square" formControlName="totalSquare">
                <!--<span class="glyphicon glyphicon-ok form-control-feedback" *ngIf="calculatorForm.controls.totalSquare.valid"></span>-->
              </div>
              <!--</div>-->
            <button type="submit" class="btn btn-default" [class.disabled]="!calculatorForm.valid">Продолжить</button>
          </div>
      </form>
    </div>
  </div>
</section>
